	<!DOCTYPE html><html><head>		<meta charset="utf-8">		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">		<title>购物车</title>	<link href=".././css/cart.a5d247ed.css" rel="stylesheet"></head>		<body>		<div id="app">			<div class="top" id="topBar">				<p>购物车</p>			</div>			<div id="container">				<div class="cartItem inlinkFlex" v-for="(itemGoods,indexGoods) in cartList" @click.stop="onDetail" v-cloak>					<div class="shopRadio" @click.stop="onShopRadio(itemGoods)">						<img src="../img/icon/radio.png" v-show="!itemGoods.goodsRadio" />						<img src="../img/icon/radio_select.png" v-show="itemGoods.goodsRadio" />					</div>					<div class="cartImage">						<img :src="itemGoods.image" />					</div>					<div class="cartDetail inlinkFlex-spacebetween">						<div class="cartText">							<div class="inlinkFlex-spacebetween">								<p class="text-ellipsis">{{itemGoods.name}}</p>								<img src="../img/icon/shop_delect.png" @click.stop="onCartDel(itemGoods)" class="delImg" />							</div>							<p class="itemIntro text-ellipsis">{{itemGoods.intro}}</p>							<p class="shopCoach">¥ {{itemGoods.price * itemGoods.count}}</p>							<div class="cartOp inlinkFlex">								<img src="../img/icon/shop_cut.png" @click.stop="onCutCart(itemGoods)" />								<input type="text" :value="itemGoods.count" />								<img src="../img/icon/shop_add.png" @click.stop="onAddCart(itemGoods)" />							</div>						</div>					</div>				</div>			</div>			<div class="toolbar tabbar tabbar-labels">				<div class="toolbar-inner">					<div class="cartBottom-detail inlinkFlex" v-cloak>						<div class="shopRadio" @click="onShopRadioAll()">							<img src="../img/icon/radio.png" v-show="!goodsRadioAll" />							<img src="../img/icon/radio_select.png" v-show="goodsRadioAll" />						</div>						<div class="bottom-left">							<p>合计: <span class="shopCoach">¥ {{allCoach}}</span> </p>						</div>						<div class="subminCart">							<a href="order.html" class="external">提交订单</a>						</div>					</div>				</div>				<div class="footer inlinkFlex-around">					<div class="footer-item">						<a href="../index.html">							<i class="icon footerIcon footerHomeIcon"></i>							<p class="footer-title">首页</p>						</a>					</div>					<div class="footer-item">						<a href="category.html">							<i class="icon footerIcon footerCategoryIcon"></i>							<p class="footer-title">分类</p>						</a>					</div>					<div class="footer-item active">						<a href="cart.html">							<i class="icon footerIcon footerCartIcon"></i>							<p class="footer-title">购物车</p>						</a>					</div>					<div class="footer-item">						<a href="member.html">							<i class="icon footerIcon footerMemberIcon"></i>							<p class="footer-title">我的</p>						</a>					</div>				</div>				<!--提示成功弹窗-->				<div class="model" v-show="tipModel" v-cloak>					<div class="model-content tip-content">						<p>{{tipText}}</p>						<p @click="tipModel=false">确定</p>					</div>				</div>			</div></div><script type="text/javascript" src=".././js/rem.b012c556.js"></script><script type="text/javascript" src=".././js/cart.a5d247ed.js"></script></body></html>
